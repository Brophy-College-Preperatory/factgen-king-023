<!DOCTYPE html> <!--explains waht kind of document this is-->
<html lang="en"> <!--sets the language to english-->

<head>
	<title>Text Generator</title> <!-- the title of the website -->
	<meta charset="utf-8"> <!-- chooses which alphabet to use-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">  <!--allows web authors to choose what version of Internet Explorer the page should be rendered as-->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays the image to be shown-->
	<link rel="stylesheet" href="/style.css"> <!--specifies the url-->
	<link rel="preconnect" href="https://fonts.gstatic.com"> <!--preconnects something-->
	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;700&family=Playfair+Display:wght@500;700&display=swap"rel="stylesheet">
	<script src="/script.js" defer> <!--prevent the DOMContentLoaded event from firing until the script has loaded and finished evaluating.-->
	</script>
</head>

<body>

	<h1>Generate a fact</h1> <!-- generates a fact-->

	<p>Click the button to learn something new about this issue.</p> <!--prints the message-->
	
  <button id="myBtn">Tell me</button> <!--sets the button id to my button-->
  <p id="fact"></p> <!-- makes the id to a fact-->

</body>
</html>
